{% extends "base.html" %}

{% block content %}
<h1 class="subtitle">Register</h1>
{% if error %}
<div class="notification is-warning">
    {{error}}
</div>
{% endif %}
<form method="POST">
    <div class="form">
        <div class="field">
        <p class="control">
            <input class="input" type="email" name="email" placeholder="Email">
        </p>
        </div>
        <div class="field">
        <p class="control">
            <input class="input" type="password" name="password1" placeholder="Password">
        </p>
        </div>
        <div class="field">
        <p class="control">
            <input class="input" type="password" name="password2" placeholder="Repeat your password">
        </p>
        </div>
        <div class="field">
        <p class="control">
            <button class="button is-success" type="submit">
            Register
            </button>
        </p>
        </div>
    </div>
</form>
{% endblock %}
